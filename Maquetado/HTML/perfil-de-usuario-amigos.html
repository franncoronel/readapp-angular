<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadApp</title>
    <link rel="stylesheet" href="../CSS/general.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/botones.css" />
    <link rel="stylesheet" href="../CSS/perfil-general.css" />
    <link rel="stylesheet" href="../CSS/perfil-amigos.css" />
  </head>
  <body>
    <header class="contenedor-header">
      <div class="header">
        <div class="contenedor-logo">
          <img class="logo" src="../assets/logo_main.svg" alt="Logo" />
          <h1>ReadApp</h1>
        </div>
        <div class="contenedor-usuario">
          <img
            src="../assets/mono.png"
            alt="Usuario"
            class="contenedor-usuario-miniatura"
          />
          <p>Mono Monito</p>
        </div>
        <div class="hamburguesa">
          <img src="../assets/list.svg" alt="Menu hamburguesa" />
        </div>
      </div>
    </header>

    <main class="contenedor-principal">
      <aside class="contenedor-nav-perfil">
        <header class="contenedor-nav-perfil-usuario">
          <img
            src="../assets/mono.png"
            alt="Usuario"
            class="contenedor-nav-perfil-usuario-foto"
          />
          <a href=""><h2>Mono Monito</h2></a>
          <hr />
        </header>
        <nav class="contenedor-pestaña">
          <a href="">
            <div class="pestaña">
              <img
                class="pestaña-imagen"
                src="../assets/info.svg"
                alt="información"
              />
              Información
            </div>
          </a>
          <a href="">
            <div class="pestaña activa">
              <img
                class="pestaña-imagen"
                src="../assets/friends.svg"
                alt="amigos"
              />
              Amigos
            </div>
          </a>
          <a href="">
            <div class="pestaña">
              <img
                class="pestaña-imagen"
                src="../assets/books-black.svg"
                alt="libros-leidos"
              />
              Libros leídos
            </div>
          </a>
          <a href="">
            <div class="pestaña">
              <img
                class="pestaña-imagen"
                src="../assets/bookmarks2.svg"
                alt="libros-a-leer"
              />
              Libros a leer
            </div>
          </a>
          <a href="">
            <div class="pestaña">
              <img
                class="pestaña-imagen"
                src="../assets/heart-black.svg"
                alt="recomendaciones"
              />
              Recomendaciones a valorar
            </div>
          </a>
        </nav>
      </aside>

      <article class="contenido-pestaña">
        <h1 class="titulo-vista">Amigos</h1>
        <article class="lista-de-amigos">
          <figure class="contenedor-amigo">
            <img
              src="../assets/mono.png"
              alt="Usuario"
              class="contenedor-amigo-miniatura"
            />
            <figcaption class="detalles-amigo">
              <section class="detalles-amigo-texto">
                <p class="detalles-amigo-username">Mono Monito</p>
                <p class="detalles-amigo-data">Chau</p>
              </section>
              <button class="interno">
                <img src="../assets/trash.svg" alt="Botón de basura" />
              </button>
            </figcaption>
          </figure>
          <figure class="contenedor-amigo">
            <img
              src="../assets/mono.png"
              alt="Usuario"
              class="contenedor-amigo-miniatura"
            />
            <figcaption class="detalles-amigo">
              <section class="detalles-amigo-texto">
                <p class="detalles-amigo-username">Mono Monito</p>
                <p class="detalles-amigo-data">Chau</p>
              </section>
              <button class="interno">
                <img src="../assets/trash.svg" alt="Botón de basura" />
              </button>
            </figcaption>
          </figure>
          <figure class="contenedor-amigo">
            <img
              src="../assets/mono.png"
              alt="Usuario"
              class="contenedor-amigo-miniatura"
            />
            <figcaption class="detalles-amigo">
              <section class="detalles-amigo-texto">
                <p class="detalles-amigo-username">Mono Monito</p>
                <p class="detalles-amigo-data">Chau</p>
              </section>
              <button class="interno">
                <img src="../assets/trash.svg" alt="Botón de basura" />
              </button>
            </figcaption>
          </figure>
          <figure class="contenedor-amigo">
            <img
              src="../assets/mono.png"
              alt="Usuario"
              class="contenedor-amigo-miniatura"
            />
            <figcaption class="detalles-amigo">
              <section class="detalles-amigo-texto">
                <p class="detalles-amigo-username">Mono Monito</p>
                <p class="detalles-amigo-data">Chau</p>
              </section>
              <button class="interno">
                <img src="../assets/trash.svg" alt="Botón de basura" />
              </button>
            </figcaption>
          </figure>
          <button class="boton circular">+</button>
        </article>
      </article>
    </main>

    <footer class="contenedor-botones">
      <button class="boton secundario" type="button">
        <span>Cancelar</span>
      </button>
      <button class="boton primario" type="button">
        <span>Guardar cambios</span>
      </button>
    </footer>
  </body>
</html>
