<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadApp</title>
    <link rel="stylesheet" href="../CSS/general.css">
    <link rel="stylesheet" href="../CSS/header-navegable.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="contenedor-logo">
                <img class="logo" src="../assets/logo_main.svg" alt="Logo" />
                <h1>ReadApp</h1>
            </div>

            <label for="navegacion">
                <div class="contenedor-usuario">
                    <img
                      src="../assets/mono.png"
                      alt="Usuario"
                      class="contenedor-usuario-miniatura"
                    />
                    <p>Mono Monito</p>
                  </div>
                  <div class="hamburguesa">
                    <img src="../assets/list.svg" alt="Menu hamburguesa" />
                  </div>
            </label>

            <input class="navegacion" type="checkbox" name="" id="navegacion">

            <ul class="ul-links">
                <a href="#" class="link">
                    <li class="items-lista">
                        <img src="../assets/lupa blanca.svg" alt="buscar">
                        Busqueda de libros
                    </li>
                </a>

                <a href="#" class="link">
                    <li class="items-lista">
                        <img src="../assets/bookmarks-blanco.svg" alt="recomendaciones">
                        Mis recomendaciones
                    </li>
                </a>

                <a href="#" class="link">
                    <li class="items-lista">
                        <img src="../assets/user.svg" alt="usuario">
                        Perfil de usuario
                    </li>
                </a>
                

                <a href="#" class="link">
                    <li class="items-lista">
                        <img src="../assets/sign-out.svg" alt="cerrar-sesion">
                        Cerrar sesion
                    </li>
                </a>
            </ul>
        </nav>
    </header>
</body>

</html>
